<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="shortcut icon" href="./images/ew.png" type="image/x-png">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div class="ew-navbar">
        <a class="ew-navbar_brand" href="http://github.com/EmptyWork" target="_blank"><img
                src="./images/ew-logo.png" /></a>
        <div class="ew-navbar_text"></div>
    </div>
    <div class="inside">
        <div class="project">
            <h2 class="header">
                <div class="postcounter">0</div>
                TextConverter
            </h2>
            <div class="button-area">
                <select class="select-text">
                    <option>Input-Mode</option>
                    <option>Converted-Text</option>
                </select>
                <div class="run" onclick="postCheck(1);">Run</div>
                <a class="sourcecode" target="_blank" href="https://github.com/EmptyWork/ew-javascript">Code</a>
                <a class="howto" href="#">
                    <div class="howto-message">
                        <div class="howto-note">howto(?)</div>
                        <div class="howto-float">
                            <div class="howto-float_content">
                                <b>Cara Penggunaan</b><hr>
                                <code>
                                    [<span style="color:#f14b4b">tag</span>:
                                    tulisan]
                                </code><br />
                                ex.
                                <code>
                                    [<span style="color:#f14b4b">h1</span>:
                                    ini ikan bukan?]
                                </code><br /><br />
                                <b>Cara Styling</b><hr>
                                <small style="line-height: 1rem;">Untuk saat ini styling hanya<br /> <code><span style="color:#4bc2f1">b``</span></code> :
                                    <b>Bold</b> <br /> <code><span style="color:#4bc2f1">i``</span></code> : <i>Italic</i></small>
                                <br />
                                <code><span style="color: #47546e">[...</span>
                                    <span style="color:#4bc2f1">tag`</span>tulisan<span style="color:#4bc2f1">`</span>
                                    <span style="color:#47546e">...]</span>
                                </code><br />
                                ex. <code>
                                    [<span style="color:#f14b4b">h1</span>:
                                    ini
                                    <span style="color:#4bc2f1">i`</span>ikan<span style="color:#4bc2f1">`</span>
                                    bukan?]
                                </code><br />
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <section class="content flex">
                <textarea placeholder="input your text in here..." class="post" id="post"></textarea>
                <div class="raw">
                    <div class="raw-header">
                        <div class="text button">Converted Text</div>
                        <div class="button" onclick="copyItem();">Copy</div>
                    </div>
                    <textarea placeholder="converted-text will be shown here..." class="raw-output" readonly></textarea>
                </div>
            </section>
            <section class="content flex">
                <div class="log">
                    <div class="log-header">
                        <div class="text button">Console-Log</div>
                        <div class="circle circle-cl-g"></div>
                        <div class="circle circle-cl-y"></div>
                        <div class="circle circle-cl-r"></div>
                    </div>
                    <div class="log-area">
                    </div>
                </div>
            </section>
        </div>
        <div class="preview"></div>
    </div>
    <div class="float-notif" id="float-notif"></div>
</body>
<script src="./js/postScript.min.js"></script>

</html>
