<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Project Javascript oleh EmptyWork, terdiri dari beberapa kumpulan kode javascript native.">
  <title>Javascript</title>
  <link rel="shortcut icon" href="./images/ew-js.png" type="image/x-png">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="preLoad()">
  <section class="preload">
    <header class="preload_brand">
      <img src="./images/ew-js.png" width="20" height="20" alt="EmptyWork's Logo" />
    </header>
    <div class="preload-loading">
      <span class="loading-bar"></span>
      <span class="loading-bar"></span>
      <span class="loading-bar"></span>
      <span class="loading-text">LOADING</span>
    </div>
  </section>
  <nav class="ew-navbar">
    <a class="ew-navbar_brand" href="http://github.com/EmptyWork" target="_blank" rel="noreferrer"><img src="./images/ew-logo.png" width="20" height="20" alt="EmptyWork's Logo" /></a>
    <div class="ew-navbar_text"></div>
  </nav>
  <div class="inside" style="display: none;">
    <div class="project">
      <h2 class="header">
        <div class="postcounter">0</div>
        TextConverter
      </h2>
      <div class="button-area">
        <label class="hidden" for="select-text">selection for the type of input</label>
        <select id="select-text" class="select-text">
          <option>Input-Mode</option>
          <option>Converted-Text</option>
        </select>
        <div class="run" onclick="postCheck(1)">Run</div>
        <a class="sourcecode" target="_blank" href="https://github.com/EmptyWork/ew-javascript" rel="noreferrer">Code</a>
        <span class="howto" href="#">
          <div class="howto-message">
            <div class="howto-note"></div>
            <div class="howto-float">
              <div class="howto-float_content">
                <b>Cara Penggunaan</b>
                <hr>
                <code>
                  [<span style="color:#f14b4b">tag</span>:
                  tulisan]
                </code><br />
                ex.
                <code>
                  [<span style="color:#f14b4b">h1</span>:
                  ini ikan bukan?]
                </code><br /><br />
                <b>Cara Styling</b>
                <hr>
                <small style="line-height: 1rem;">Untuk saat ini styling hanya<br /> <code><span style="color:#4bc2f1">b``</span></code> :
                  <b>Bold</b> <br /> <code><span style="color:#4bc2f1">i``</span></code> :
                  <i>Italic</i></small>
                <br />
                <code><span style="color: #47546e">[...</span>
                  <span style="color:#4bc2f1">tag`</span>tulisan<span style="color:#4bc2f1">`</span>
                  <span style="color:#47546e">...]</span>
                </code><br />
                ex. <code>
                  [<span style="color:#f14b4b">h1</span>:
                  ini
                  <span style="color:#4bc2f1">i`</span>ikan<span style="color:#4bc2f1">`</span>
                  bukan?]
                </code><br />
              </div>
            </div>
          </div>
          </a>
      </div>
      <section class="content flex">
        <label class="hidden" for="post">area to type your input for the convertion</label>
        <textarea placeholder="input your text in here..." id="post" class="post" id="post"></textarea>
        <div class="raw">
          <div class="raw-header">
            <div class="text button">Converted Text</div>
            <div class="button" onclick="copyItem();">Copy</div>
          </div>
          <label class="hidden" for="raw-output">the raw output of the text you inputed</label>
          <textarea placeholder="converted-text will be shown here..." name="raw-output" class="raw-output" id="raw-output" readonly></textarea>
        </div>
      </section>
      <section class="content flex">
        <div class="log">
          <div class="log-header">
            <div class="text button">Console-Log</div>
            <div class="circle circle-cl-g"></div>
            <div class="circle circle-cl-y"></div>
            <div class="circle circle-cl-r"></div>
          </div>
          <div class="log-area">
          </div>
        </div>
      </section>
    </div>
    <div class="preview"></div>
  </div>
  <div class="float-notif" id="float-notif"></div>
  <script src="./js/postScript.js"></script>
</body>

</html>
