<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="shortcut icon" href="./images/ew.png" type="image/x-png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="ew-navbar">
        <a class="ew-navbar_brand" href="http://github.com/EmptyWork" target="_blank"><img src="./images/ew-logo.png"/></a> 
    </div>
    <div class="inside">
        <div class="project">
            <h2 class="header">
                <div class="postcounter">0</div>
                TextConverter
            </h2>
            <div class="button-area">
                <select class="select-text">
                    <option>Input-Mode</option>
                    <option>Converted-Text</option>
                </select>
                <div class="run" onclick="postCheck(1);">Run</div>
                <a class="sourcecode" target="_blank" href="https://github.com/EmptyWork/ew-javascript">Code</a>
            </div>
            <section class="content flex">
                <textarea placeholder="input your text in here..." class="post" id="post"></textarea>
                <div class="raw">
                    <div class="raw-header">
                        <div class="text button">Converted Text</div><div class="button" onclick="copyItem();">Copy</div>
                    </div>
                    <textarea placeholder="converted-text will be shown here..." class="raw-output" readonly></textarea>
                </div>
            </section>
            <section class="content flex">
                <div class="log">
                    <div class="log-header">
                        <div class="text button">Console-Log</div>
                        <div class="circle circle-cl-g"></div>
                        <div class="circle circle-cl-y"></div>
                        <div class="circle circle-cl-r"></div>
                    </div>
                    <div class="log-area">
                    </div>
                </div>
            </section>
        </div>
        <div class="preview"></div>
    </div>
    <div class="float-notif" id="float-notif">
        <div class="float-notif_message messageid_1">
            <div class="float-notif_header">Mx-1
                <div class="float-notif_exit" onclick="deleteMessage(1)">
                    <span></span>
                    <span class="left"></span>
                </div>
            </div>Your input is larger than 140
        </div>
        <div class="float-notif_message messageid_2">
            <div class="float-notif_header">Mx-1
                <div class="float-notif_exit" onclick="deleteMessage(2)">
                    <span></span>
                    <span class="left"></span>
                </div>
            </div>Your input is larger than 140
        </div>
        <div class="float-notif_message messageid_3">
            <div class="float-notif_header">Mx-1
                <div class="float-notif_exit" onclick="deleteMessage(3)">
                    <span></span>
                    <span class="left"></span>
                </div>
            </div>Your input is larger than 140
        </div>
    </div>
</body>
<script src="./js/postScript.js"></script>
</html>
