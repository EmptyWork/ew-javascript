<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="shortcut icon" href="./images/ew.png" type="image/x-png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ew-navbar">
        <a class="ew-navbar_brand" href="http://github.com/EmptyWork" target="_blank"><img src="./images/ew-logo.png"/></a> 
    </div>
    <div class="project">
        <h2 class="header">
            [<div class="postcounter">140</div>]
            TextConverter - 
            <small>Emptywork</small>
        </h2>
        <button class="button" onclick="postCheck();">Run</button><a href="https://github.com/EmptyWork/ew-javascript" target="_blank" style="background-color: #940f94;" class="button">Source-code</a>
        <section class="content flex">
            <textarea id="post">[imgs=./images/ew-logo.png][h1:Selamat Datang | EmptyWork][p:Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eveniet exercitationem expedita beatae, dolor assumenda totam eum. Perferendis pariatur molestias temporibus quo distinctio velit hic voluptates, aut voluptatibus commodi tempora magni?]</textarea>
            <div class="preview"></div>
        </section>
        <section class="content flex">
            <div class="raw">
                <div class="raw-header">
                    <div class="text button">Converted Text</div><div class="button" onclick="copyItem();">Copy</div>
                </div>
                <textarea class="raw-output" readonly></textarea>
            </div>
            <div class="log">
                <div class="log-header">
                    <div class="text button">Console-Log</div>
                    <div class="circle green"></div>
                    <div class="circle yellow"></div>
                    <div class="circle red"></div>
                </div>
                <div class="log-area"></div>
            </div>
        </section>
    </div>
</body>
<script src="./js/postScript.js"></script>
</html>
